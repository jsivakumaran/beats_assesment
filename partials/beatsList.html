<h1> Beats </h1>
<br>
<h4>Search Beats</h4>
<form class="form-inline" role="form">
  <div class="form-group">
    <input ng-model="query" type="text" class="form-control" placeholder="Search">
  </div>
</form>
<a ui-sref = "addBeat">Add a beat</a>

<br>

<ul>
  <li ng-repeat="item in beats | filter:query">
    {{item.title}} <a ui-sref="reporters({beatId: item.id})"><small>Add Reporter</small></a>
    <ul>
      <li ng-repeat="item in item.reporters | filter:query" ng-hide="$last"><button class="btn btn-danger btn-xs" ng-click="isCollapsed = !isCollapsed">{{item.name}}</button>
        <hr>
        <div collapse="isCollapsed">
          <div class="well well-xs"><p>Years of Experience: {{item.years}}</p><p>Date of Birth: {{item.birthdate}}</p></div>
        </div>
      </li>
    </ul>
  </li>
</ul>
